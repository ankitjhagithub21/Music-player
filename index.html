<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/musiclogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="image-container">

            <img alt="poster" id="poster" />
            <audio id="audio" controls></audio>
            <p id="song-name"></p>
            <p id="singer-name"></p>
        </div>



        <div class="buttons">
            <i id="prev-btn" class="fa fa-backward"></i>
            <i id="play-pause-btn" class="fa-solid fa-play"></i>
            <i id="next-btn" class="fa fa-forward"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
